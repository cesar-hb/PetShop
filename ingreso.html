<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>PetShop - Ingreso</title>
    <style>
      .error {
        color: red;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="navbar-div">
    </div>
  </nav>

    <br>
    <h2 class="container-fluid text-center" > &nbsp&nbsp&nbspIngresar a la tienda</h2>
    <br>
    
    
    <form class="row g-3 needs-validation" method="POST" id="formularioIngreso" action="recibir_datos"> 
      <div class="container">
        
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-4" id="datos">


            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="nombre@ejemplo.com">
            </div>

            
            <div class="mb-3">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password1" name="password1" required aria-describedby="password3Help">
              <div id="password3Help" class="form-text">
                La contraseña debe tener entre 8 y 20 caracteres, 
                y que esos caracteres sean letras, números, 
                el símbolo @ o el guión.
              </div>
              <br>

              <div class="row">
                <div class="col text-center">
                  <button id="ingresar" type="submit" class="btn btn-primary">Ingresar</button>
                </div>
              </div>

              <div class="row" id="botones">
                <div class="col text-center">
                  <p>
                    <a href="#">Olvidó su contraseña</a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/registro.html">Registrarse</a>
                  </p>
                  <p>
                    <a href="administrarTienda.html">(Administrador)</a>
                  </p>
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>       

    <footer id="footer">

    </footer>

    <!-- Bootstrap y Popper (deben ir al final del body)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/validador.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>

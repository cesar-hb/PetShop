<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>PetShop - Mis Datos</title>
    <style>
      .error{
        color: red;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-div">
  </nav>
    
    <br>
    <h2 class="container-fluid"> &nbsp&nbsp&nbsp Mis Datos</h2>
    <br>
    
    
    <form class="row g-3 needs-validation" id="formularioRegistro" action="recibir_datos" method="POST">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-4" id="datos">

            <div class="mb-3">
              <label for="rut" class="form-label">RUT</label>
              <input type="text" id = "rut" name = "rut" class="form-control" value="12345586-K"
                  aria-describedby="rutHelp">
              <div id="rutHelp" class="form-text">
                Escribe el RUT sin puntos y con guión.
              </div>
            
            </div>
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombre</label>
              <input type="text" 
                class="form-control" 
                id="nombres" 
                name="nombres"
                value="Juan">
            </div>

            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" 
                class="form-control" 
                id="apellidos"
                name="apellidos"
                value="Perez">

            </div>
            
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" 
                class="form-control" 
                id="correo" 
                name="correo"
                placeholder="juanito@gmail.com"
                value="">
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <textarea class="form-control" 
              name="direccion"
              id="direccion" 
              rows="3">Av España 452, Santiago</textarea>
            </div>

            <div class="form-check">
              <input class="form-check-input" 
                type="checkbox" 
                value="" 
                id="subscripcion" 
                name="subscripcion" checked>
              <label class="form-check-label" for="subscripcion">
                Con subscripción
              </label>
            </div>
            
            <div class="mb-3">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                aria-describedby="password1Help"
                value="12345678">
              <div id="passwordHelp" class="form-text">
                La contraseña debe tener entre 8 y 20 caracteres, 
                y que esos caracteres sean letras, números, 
                el símbolo @ o el guión.
              </div>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label">Repetir contraseña</label>
              <input type="password" 
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Repetir contraseña"
                value="">
            </div>
          
          </div>

          <!-- foto cliente -->
          <div class="col-sm-12 col-md-4 text-center" id="foto">
              <img src="img/foto-perfil.jpg" alt="">
              <br><br>
              <div class="mb-3">
                <input class="form-control" type="file" id="file">
              </div>
              <div>
                <img src="img/foto.jpg" alt="" class="marco-foto">
              </div>
          </div>
        </div>
        <div class="row" id="botones">
          <div class="col text-center">
            <a type="submit" class="btn btn-primary" id="guardar">Guardar</a>
            <button type="reset" class="btn btn-primary">Limpiar</button>
          </div>
        </div>
      </div>
    </form>
    <br><br><br><br>
  
  <footer id="footer">

  </footer>

    <!-- Bootstrap y Popper (deben ir al final del body)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="js/cargarcontenido.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/validador_registro.js" type="text/javascript"></script>
  </body>
</html>

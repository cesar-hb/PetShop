<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>PetShop - Mis Datos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-div">
  </nav>
    
    <br>
    <h2 class="container-fluid"> &nbsp&nbsp&nbsp Mis Datos</h2>
    <br>
    
    
    <form class="row g-3 needs-validation" novalidate>
      <div class="container-fluid">
        
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-4" id="datos">

            <div class="mb-3">
              <label for="rut" class="form-label"></label>
              <input 
                  type="text" class="form-control" 
                  id="disabledTextInput" aria-describedby="rutHelp" placeholder="12.345.678-9">
              <div id="rutHelp" class="form-text">
                Escribe el RUT sin puntos y con guión.
              </div>
              <div class="invalid-feedback">
                El campo RUT es obligatorio
              </div>
            
            </div>
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombres" placeholder="Homer">
              <div class="invalid-feedback">
                El campo Nombre es obligatorio
              </div>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" 
                  id="apellidos" placeholder="Simpson">
            </div>
            
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <textarea class="form-control" id="direccion" rows="3"></textarea>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="subscripcion">
              <label class="form-check-label" for="subscripcion">
                Con subscripción
              </label>
            </div>
            
            <div class="mb-3">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password1" name="password1" required aria-describedby="password1Help">
              <div id="passwordHelp" class="form-text">
                La contraseña debe tener entre 8 y 20 caracteres, 
                y que esos caracteres sean letras, números, 
                el símbolo @ o el guión.
              </div>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="password2" name="password2" required pattern="^[\w@-]{8,20}$">
              <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>
          
          </div>
          

          <!-- foto cliente -->
          <div class="col-sm-12 col-md-4 text-center" id="foto">
            <img src="img/foto-perfil.jpg" alt="">
            <br><br>
            <div class="mb-3">
              <input class="form-control" type="file" id="file">
            </div>
            <div>
              <img src="img/foto.jpg" alt="" class="marco-foto">
            </div>
          </div>
        </div>

        <div class="row" id="botones">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
          </div>
        </div>
      </div>
    </form>
    <div>
    <br><br><br><br>

    <footer id="footer">

    </footer>

    <!-- Bootstrap y Popper (deben ir al final del body)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="js/cargarcontenidoregistrado.js"></script>
</body>
</html>

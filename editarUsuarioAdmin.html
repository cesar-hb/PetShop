<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>PetShop - Editar Usuario</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="navbar-div">
    </div>
  </nav>  

    <br>
    <h2 class="container-fluid"> &nbsp&nbsp&nbsp Editor de Usuario</h2>
    <br>

    
    
    <form class="row g-3 needs-validation" novalidate>
      <div class="container-fluid">
        
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-4" id="datos">

            <div class="mb-3">
                <label for="idUsuario" class="form-label">ID Usuario:</label>
                <input 
                    type="text" class="form-control" 
                    id="disabledTextInput" placeholder="0001" disabled>
            </div>
            <div class="row justify-content-center">
                <div class="form-check" style="width: 50%; display:inline-block">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked>
                    <label class="form-check-label" for="flexRadioDisabled">
                        Usuario
                    </label>
                </div>
                <div class="form-check" style="width: 50%; display:inline-block">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
                    <label class="form-check-label" for="flexRadioDisabled">
                        Adminstrador
                    </label>
                </div>
            </div>
            

            <div class="mb-3">
              <label for="rut" class="form-label">Rut:</label>
              <input 
                  type="text" class="form-control" 
                  id="disabledTextInput" aria-describedby="rutHelp" placeholder="12.345.678-9" disabled>
              <div id="rutHelp" class="form-text">
                Escribe el RUT sin puntos y con guión.
              </div>
              <div class="invalid-feedback">
                El campo RUT es obligatorio
              </div>
            </div>

            <div class="mb-3">
              <label for="nombres" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombres" placeholder="Ivan">
              <div class="invalid-feedback">
                El campo Nombre es obligatorio
              </div>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" 
                  id="apellidos" placeholder="Ahumada">
            </div>
            
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="ivanazo@gmail.com">
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <textarea class="form-control" id="direccion" rows="3" placeholder="calle falsa 123"></textarea>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="subscripcion">
              <label class="form-check-label" for="subscripcion">
                Con subscripción
              </label>
            </div>
            
            <div class="mb-3">
              <label for="password1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password1" name="password1" required aria-describedby="password1Help">
              <div id="passwordHelp" class="form-text" placeholder="12345678">
                La contraseña debe tener entre 8 y 20 caracteres, 
                y que esos caracteres sean letras, números, 
                el símbolo @ o el guión.
              </div>
            </div>

          
          </div>

          <!-- foto cliente -->
          <div class=" col-sm-12 col-md-4 text-center " id="foto">

              <img class="tam" src="img/foto.jpg" alt="">
              <br><br>
              <div class="mb-3">
                <input class="form-control" type="file" id="file">
              </div>

          </div>
        </div>

        <div class="row" id="botones">
          <div class="col text-center">
            <a href="mantenedorUsuarios.html" type="submit" class="btn btn-primary" >Guardar</a>
            <button type="reset" class="btn btn-primary">Eliminar Usuario</button>
            <button type="reset" class="btn btn-primary">Generar Contraseña</button>
          </div>
        </div>
      </div>
    </form>

    <br><br><br><br>
    
    <footer id="footer">

    </footer>

    <!-- Bootstrap y Popper (deben ir al final del body)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
